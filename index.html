<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electricity calculater</title>
</head>
<body>
    <div class="p-5"> 
        <form class="row justify-content-center" id="mainForm">
        <div class="input-group mb-2 col-10">
            <input type="number" class="form-control"  id="mn">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">العداد الرئيسي الحالي</span>
          </div>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control"  id="an">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">عداد احمد الحالي</span>
          </div>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control"  id="zn">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">عداد زغلول الحالي</span>
          </div>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control" id="hn">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">عداد هنداوي الحالي</span>
          </div>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control" id="fn">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">عداد فيصل الحالي</span>
          </div>
          <hr>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control" id="mo">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">العداد الرئيسي السابق</span>
          </div>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control"  id="ao">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">عداد احمد السابق</span>
          </div>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control"  id="zo">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">عداد زغلول السابق</span>
          </div>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control"  aria-describedby="basic-addon2" id="ho">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">عداد هنداوي السابق</span>
          </div>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control"  aria-describedby="basic-addon2" id="fo">
            <span class="input-group-text bg-primary bg-opacity-25" id="basic-addon2">عداد فيصل السابق</span>
          </div>
          <hr>
          <div class="input-group mb-2 col-10">
            <input type="number" class="form-control " id="price" step="any">
            <span class="input-group-text bg-info bg-opacity-50" id="basic-addon2">السعر</span>
          </div>                                                                                       
          <div class="row justify-content-center"><input type="submit" class="btn btn-primary col-5" id="submit" ></div>
        </form>
        <hr class="mt-5">

        <div id="data">

        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
